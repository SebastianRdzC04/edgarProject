<div class="h-full bg-gray-200 shadow-xl flex flex-col">
  <nav class="flex-1 px-4 py-6 space-y-4 overflow-auto">
    <a
      routerLink="/dashboard"
      routerLinkActive="bg-blue-600 text-white"
      class="flex items-center px-5 py-3 rounded-xl text-blue-700 font-semibold hover:bg-blue-50 hover:text-blue-900 transition duration-200 group"
    >
      <svg class="w-6 h-6 mr-4 text-blue-600 group-hover:text-yellow-400 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8m5 0h-2a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2v11a2 2 0 01-2 2z"/>
      </svg>
      Home
    </a>
    <a
      routerLink="/dashboard/materials"
      routerLinkActive="bg-blue-600 text-white"
      class="flex items-center px-5 py-3 rounded-xl text-blue-700 font-semibold hover:bg-blue-50 hover:text-blue-900 transition duration-200 group"
    >
      <svg class="w-6 h-6 mr-4 text-blue-600 group-hover:text-yellow-400 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0a2 2 0 01-2 2H6a2 2 0 01-2-2m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6"/>
      </svg>
      Materiales
    </a>
    <a
      routerLink="/dashboard/quotes"
      routerLinkActive="bg-blue-600 text-white"
      class="flex items-center px-5 py-3 rounded-xl text-blue-700 font-semibold hover:bg-blue-50 hover:text-blue-900 transition duration-200 group"
    >
      <svg class="w-6 h-6 mr-4 text-blue-600 group-hover:text-yellow-400 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 014-4h4m0 0V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2h6a2 2 0 002-2z"/>
      </svg>
      Cotizaciones
    </a>
  </nav>

  

  <!-- Tarjeta de usuario horizontal -->
  @if (isAuthenticated && user) {
    <div class="flex items-center px-4 py-3 bg-white shadow-md rounded-xl m-4">
      <img
        src="https://ui-avatars.com/api/?name={{user.fullName}}&background=0D8ABC&color=fff"
        alt="Foto de usuario"
        class="w-12 h-12 rounded-full mr-4 border-2 border-blue-600"
      />
      <div class="flex-1">
        <div class="font-semibold text-blue-700">{{user.fullName}}</div>
        <div class="text-sm text-gray-500">{{user.email}}</div>
      </div>
      <button
        class="ml-4 p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition flex items-center justify-center"
        (click)="logout()"
        title="Salir"
      >
        <!-- Logout icon (Heroicons outline: arrow-right-on-rectangle) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"/>
        </svg>
      </button>
    </div>
  }
</div>
