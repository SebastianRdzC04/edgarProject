<!-- Backdrop and modal wrapper -->
<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/40" (click)="closeModal()"></div>

  <!-- Modal panel: 90% viewport height, column layout so content can scroll -->
  <div class="relative bg-white rounded-lg shadow-xl w-[90%] max-w-3xl mx-4 z-10 flex flex-col h-[90vh]">
    <!-- Header with close button (fixed height) -->
    <div class="flex justify-end p-3 flex-none">
      <button aria-label="Cerrar modal" (click)="closeModal()" class="text-gray-600 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Content area (projected) â€” scrolls if too tall -->
    <div class="overflow-y-auto flex-1">
      <ng-content></ng-content>
    </div>
  </div>
</div>
